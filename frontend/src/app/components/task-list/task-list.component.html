<ng-container>
  <div class="alert alert-danger" role="alert" *ngIf="tasks.length === 0">
    No hay tareas para mostrar
  </div>
</ng-container>

<ng-container *ngIf="tasks.length > 0">
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let task of tasks">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{ task.Nombre }}</h5>
          <p class="card-text">{{ task.DescripcionTarea }}</p>
          <p class="card-text">Prioridad: {{ task.Prioridad }}</p>
          <p class="card-text">Estado: {{ task.Estado }}</p>
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#addTaskModal"
              (click)="editTask(task)"
            >
              Editar
            </button>
            <button
              class="btn btn-danger ml-2"
              (click)="deleteTask(task.ID || 0)"
            >
              Borrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
